<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" placeholder="0" id="userInput">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button id="operator" class="btn" onclick="press('+')">+</button>

            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button id="operator" class="btn" onclick="press('-')">-</button>
            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button id="operator" class="btn" onclick="press('*')">ร</button>
            <br>
            <button class="btn" onclick="press(7)">.</button>
            <button class="btn" onclick="press(8)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button id="operator" class="btn" onclick="press('/')">รท</button>
             <br>
            <button id="btnEqual" onclick="equal()">=</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
